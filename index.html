<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width,initial-scale=1">
	
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="assets/css/mystyle1.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/yahooreset.css">
	<link rel="stylesheet" type="text/css" href="assets/fontawesome/font-awesome.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<!--[if IE]>
		<script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<style type="text/css">
		#before-load {
		  position: fixed;
		  left: 0;
		  top: 0; 
		  right: 0;
		  bottom: 0;
		  background: #272727;
		  z-index: 1001;
		}
		#before-load i {
		  font-size: 70px;
		  position: absolute; 
		  color:#fff;
		  left: 50%; 
		  top: 50%; 
		   margin: -35px 0 0 -35px;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script type="text/javascript">
		$(window).load(function() {
		  $('#before-load').find('i').fadeOut().end().delay(400).fadeOut('slow');
		});
	</script>
</head>
<body>
	<!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
	<div id="before-load"></div>
	<div class="homesite"><a href="https://fedorrychkov.com/"><i class="fa fa-home" aria-hidden="true"></i></a></div>
	<div class="wrapper1">
		<header><h1>Stoned Form for site</h1>
			<p>This form with validation on jQuery</p>
			<h2><a href="https://fedorrychkov.com/">fedorrychkov.com</a></h2>
		</header>
		<div class="formbody">
			<form class="form" method="POST" action="">
				<div class="header"><h3>Subs Form</h3><i class="fa fa-github" aria-hidden="true"></i></div>
				<div class="bodyBox">
					<div class="NameBox Box">
						<label for="name" class="label noneType">Your Name</label>
						<input type="text" name="name" id="name">

					</div>
					<div class="EmailBox Box">
						<label for="email" class="label noneType">Your Email</label>
						<input type="email" name="email" id="email">
					</div>
					<div class="SubscribeBox Box">
						<label for="subscribe">Subscribe to newsletter</label>
						<div class="subscribeSlide">
							<div class="subscribeButt"></div>
						</div>
						<input type="hidden" name="subscribe" value="Yes" name="subscribe" id="subscribe">
					</div>
					<div class="FutureYear Box">
						<!--Ползунок лет, будущих. Типо, вклад на 10 лет и тд и тп-->
					</div>
				</div>
				<div class="footer">
					<input type="submit" name="submit" value="Go!">
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
				$("#name").focus(function(){
				var email = $("#email").val();
					if (email=="") {emailVal = false;}else{emailVal = true;}
					
					if (!emailVal) {
						$(".EmailBox .label").removeClass('typeLabel').addClass('noneType');
						$(".NameBox .label").removeClass('noneType').addClass('typeLabel');
					}
					else{
						$(".NameBox .label").removeClass('noneType').addClass('typeLabel');
					}
		        });
				$("#email").focus(function(){
					var name = $("#name").val();
					if (name=="") {nameVal = false;}else{nameVal = true;}
					
					if (!nameVal) {
						$(".EmailBox .label").removeClass('noneType').addClass('typeLabel');
						$(".NameBox .label").removeClass('typeLabel').addClass('noneType');
					}
					else{
						$(".EmailBox .label").removeClass('noneType').addClass('typeLabel');
					}
					
		        });
			});
	</script>
</body>
</html>
